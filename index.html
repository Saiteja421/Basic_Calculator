<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<form>
		<label for="num1">Number 1:</label>
		<input type="number" id="num1" name="num1"><br><br>
		
		<label for="num2">Number 2:</label>
		<input type="number" id="num2" name="num2"><br><br>
		
		<input type="button" value="Sum" onclick="add()">
		<input type="button" value="Difference" onclick="subtract()">
		<input type="button" value="Product" onclick="multiply()">
		<input type="button" value="Division" onclick="divide()">
	</form>
	
	<p id="result"></p>

	<script>
		function add() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.getElementById("result").innerHTML = "Result: " + (num1 + num2);
		}

		function subtract() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.getElementById("result").innerHTML = "Result: " + (num1 - num2);
		}

		function multiply() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.getElementById("result").innerHTML = "Result: " + (num1 * num2);
		}

		function divide() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			document.getElementById("result").innerHTML = "Result: " + (num1 / num2);
		}
	</script>
</body>
</html>
